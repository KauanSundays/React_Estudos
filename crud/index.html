<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD KAUAN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openModal()" id="new">INCLUIR</button>
        </div>


        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form action=""></form>
                    <label id="m-nome" for="">Nome</label>
                    <input id="m-nome" type="text">

                    <label id="m-funcao" for="">Funcao</label>
                    <input id="m-funcao" type="text">

                    <label id="m-salario" for="">Salario</label>
                    <input id="m-salario" type="text">

                    <button id="btnSave">SALVAR</button>
                </form>
            </div>
        </div>
            
    </div>

    

    <script src="script.js"></script>
</body>
</html>
